<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        /* Geral */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #f4f6f9;
        }

        /* Estilo da barra lateral */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 50px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
            color: #ecf0f1;
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1.1em;
            text-align: left;
            transition: background-color 0.3s;
            border-bottom: 1px solid #34495e;
        }

        .sidebar a:hover {
            background-color: #2980b9;
        }

        /* Estilo do conteúdo principal */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            flex-grow: 1;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            font-size: 3em;
        }

        h2 {
            color: #34495e;
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }

        .intro-text {
            text-align: center;
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 20px;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 1em;
            color: #7f8c8d;
        }

    </style>
</head>
<body>

<!-- Barra Lateral -->
<div class="sidebar">
    <h2>Menu</h2>
    <a href="/agenda">Agendas</a>
    <a href="/clientes">Clientes</a>
    <a href="/funcionarios">Funcionários</a>
    <a href="/usuarios">Usuários</a>
    <a href="/servicos">Serviços</a>
    <a href="/relatorios">Relatórios</a> <!-- Nova opção Relatórios -->
</div>

<!-- Conteúdo Principal -->
<div class="main-content">
    <h1>Bem-vindo ao Sistema</h1>
    <h2>Seu sistema de agendamento integrado</h2>

    <div class="intro-text">
        <p>Gerencie seus usuários, clientes e agendas de forma simples e eficiente.</p>
    </div>

    <div class="footer">
        <p>&copy; 2024 Eduardo Ramos e Leonardo Caseri - Todos os direitos reservados.</p>
    </div>
</div>

</body>
</html>
