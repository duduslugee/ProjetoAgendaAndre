<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Serviços</title>
    <style>
        /* Geral */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9; /* Cor de fundo mais suave */
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Estilo da barra lateral */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 50px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
            color: #ecf0f1;
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1.1em;
            text-align: left;
            transition: background-color 0.3s;
            border-bottom: 1px solid #34495e;
        }

        .sidebar a:hover {
            background-color: #2980b9;
        }

        /* Estilo do conteúdo principal */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            flex-grow: 1;
        }

        h1 {
            color: #2c3e50;
            text-align: center;
            margin-top: 50px;
            font-size: 2.5em;
        }

        /* Botão "Criar Novo Serviço" */
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 20px auto;
            background-color: #2ecc71; /* Verde suave */
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #27ae60; /* Verde escuro no hover */
        }

        /* Estilo da tabela */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34495e; /* Cor de fundo mais escura para o cabeçalho */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #ecf0f1; /* Linhas alternadas mais claras */
        }

        tr:hover {
            background-color: #bdc3c7; /* Cor do hover nas linhas */
        }

        /* Estilo dos links e botões de ação */
        a {
            text-decoration: none;
            color: #3498db; /* Azul brilhante para links */
            font-weight: bold;
            margin-right: 15px;
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9; /* Azul escuro no hover */
        }

        .actions {
            text-align: center;
            margin-bottom: 20px;
        }

        .actions a {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 15px;
            font-size: 1em;
        }

        .actions a:hover {
            background-color: #2980b9;
        }

        /* Adicionando espaçamento adequado */
        .content {
            padding: 20px;
        }

    </style>
</head>
<body>

<!-- Barra Lateral -->
<div class="sidebar">
    <h2>Menu</h2>
    <a href="/agenda">Agendas</a>
    <a href="/clientes">Clientes</a>
    <a href="/funcionarios">Funcionários</a>
    <a href="/usuarios">Usuários</a>
    <a href="/servicos">Serviços</a>
    <a href="/relatorios">Relatórios</a> <!-- Nova opção Relatórios -->
</div>

<!-- Conteúdo Principal -->
<div class="main-content">
    <h1>Lista de Serviços</h1>

    <!-- Botão "Criar Novo Serviço" -->
    <div class="actions">
        <a th:href="@{/servicos/criar}" class="button">Criar Novo Serviço</a>
    </div>

    <!-- Tabela de serviços -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Valor</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="servico : ${servicos}">
            <td th:text="${servico.id}"></td>
            <td th:text="${servico.nome}"></td>
            <td th:text="${servico.valor}"></td>
            <td>
                <a th:href="@{'/servicos/editar/' + ${servico.id}}">Editar</a>
                <a th:href="@{'/servicos/excluir/' + ${servico.id}}"
                   onclick="return confirm('Tem certeza que deseja excluir este serviço?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
