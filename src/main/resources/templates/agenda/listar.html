<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatórios - Agenda, Serviços, Funcionários e Clientes</title>
    <!-- Bootstrap 4 CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 1200px;
        }
        h1 {
            margin-top: 20px;
            font-size: 2.5rem;
            color: #343a40;
        }
        table {
            margin-bottom: 30px;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table thead {
            background-color: #007bff;
            color: white;
        }
        .table th {
            text-align: center;
        }
        .btn {
            font-size: 14px;
        }
        .btn-edit, .btn-delete {
            margin: 0 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">Relatórios de Agenda, Serviços, Funcionários e Clientes</h1>

    <!-- Relatório de Agendas -->
    <h2 class="my-4">Agendas</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Data</th>
            <th>Hora</th>
            <th>Cliente</th>
            <th>Funcionário</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="agenda : ${agendas}">
            <td th:text="${agenda.id}"></td>
            <td th:text="${agenda.data}"></td>
            <td th:text="${agenda.hora}"></td>
            <td th:text="${agenda.cliente.nome}"></td>
            <td th:text="${agenda.funcionario.nome}"></td>
            <td class="text-center">
                <a th:href="@{/agenda/editar/{id}(id=${agenda.id})}" class="btn btn-warning btn-edit">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a th:href="@{/agenda/excluir/{id}(id=${agenda.id})}" class="btn btn-danger btn-delete">
                    <i class="fas fa-trash-alt"></i> Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Relatório de Serviços -->
    <h2 class="my-4">Serviços</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Preço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="servico : ${servicos}">
            <td th:text="${servico.id}"></td>
            <td th:text="${servico.nome}"></td>
            <td th:text="${servico.preco}"></td>
            <td class="text-center">
                <a th:href="@{/templates/servicos/editar/{id}(id=${servico.id})}" class="btn btn-warning btn-edit">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a th:href="@{/templates/servicos/excluir/{id}(id=${servico.id})}" class="btn btn-danger btn-delete">
                    <i class="fas fa-trash-alt"></i> Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Relatório de Funcionários -->
    <h2 class="my-4">Funcionários</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Salário</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="funcionario : ${funcionarios}">
            <td th:text="${funcionario.id}"></td>
            <td th:text="${funcionario.nome}"></td>
            <td th:text="${funcionario.telefone}"></td>
            <td th:text="${funcionario.email}"></td>
            <td th:text="${funcionario.salario}"></td>
            <td class="text-center">
                <a th:href="@{/templates/funcionarios/editar/{id}(id=${funcionario.id})}" class="btn btn-warning btn-edit">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a th:href="@{/templates/funcionarios/excluir/{id}(id=${funcionario.id})}" class="btn btn-danger btn-delete">
                    <i class="fas fa-trash-alt"></i> Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- Relatório de Clientes -->
    <h2 class="my-4">Clientes</h2>
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th>ID</th>
            <th>Nome</th>
            <th>Telefone</th>
            <th>Email</th>
            <th>Endereço</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente : ${clientes}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nome}"></td>
            <td th:text="${cliente.telefone}"></td>
            <td th:text="${cliente.email}"></td>
            <td th:text="${cliente.endereco}"></td>
            <td class="text-center">
                <a th:href="@{/templates/clientes/editar/{id}(id=${cliente.id})}" class="btn btn-warning btn-edit">
                    <i class="fas fa-edit"></i> Editar
                </a>
                <a th:href="@{/templates/clientes/excluir/{id}(id=${cliente.id})}" class="btn btn-danger btn-delete">
                    <i class="fas fa-trash-alt"></i> Excluir
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- Bootstrap JS (optional) -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
