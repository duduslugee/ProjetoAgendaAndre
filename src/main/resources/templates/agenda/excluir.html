<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Excluir Agenda</title>
</head>
<body>
<h1>Excluir Agenda</h1>
<p>Você tem certeza que deseja excluir a agenda de <span th:text="${agenda.cliente.nome}"></span> para o dia <span th:text="${agenda.data}"></span>?</p>

<div th:if="${agenda.status}">
    <p><strong>Não é possível excluir uma agenda já realizada.</strong></p>
</div>

<div th:if="${!agenda.status}">
    <form th:action="@{/agenda/excluir/{id}(id=${agenda.id})}" method="post">
        <button type="submit">Confirmar Exclusão</button>
    </form>
</div>

<a href="/agenda/listar">Cancelar</a>
</body>
</html>
