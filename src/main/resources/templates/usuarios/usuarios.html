<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Lista de Usuários</title>
    <style>
        /* Geral */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f6f9; /* Cor de fundo mais suave */
            color: #333;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #2c3e50; /* Cor escura para o título */
            text-align: center;
            margin-top: 50px;
            font-size: 2.5em;
        }

        /* Botão "Adicionar Usuário" */
        .button {
            display: inline-block;
            padding: 12px 25px;
            margin: 20px auto;
            background-color: #2ecc71; /* Verde suave */
            color: white;
            border-radius: 5px;
            text-align: center;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #27ae60; /* Verde escuro no hover */
        }

        /* Estilo da tabela */
        table {
            width: 80%;
            margin: 30px auto;
            border-collapse: collapse;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34495e; /* Cor de fundo mais escura para o cabeçalho */
            color: white;
        }

        tr:nth-child(even) {
            background-color: #ecf0f1; /* Linhas alternadas mais claras */
        }

        tr:hover {
            background-color: #bdc3c7; /* Cor do hover nas linhas */
        }

        /* Estilo dos links e botões de ação */
        a {
            text-decoration: none;
            color: #3498db; /* Azul brilhante para links */
            font-weight: bold;
            margin-right: 15px;
            transition: color 0.3s;
        }

        a:hover {
            color: #2980b9; /* Azul escuro no hover */
        }

        .actions {
            text-align: center;
            margin-bottom: 20px;
        }

        .actions a {
            background-color: #3498db;
            color: white;
            padding: 10px 20px;
            border-radius: 4px;
            text-decoration: none;
            margin-right: 15px;
            font-size: 1em;
        }

        .actions a:hover {
            background-color: #2980b9;
        }

        /* Adicionando espaçamento adequado */
        .content {
            padding: 20px;
        }

    </style>
</head>
<body>

<div class="content">
    <h1>Lista de Usuários</h1>

    <!-- Botão "Adicionar Usuário" -->
    <div class="actions">
        <a href="/usuarios/adicionar" class="button">Adicionar Usuário</a>
    </div>

    <!-- Tabela de usuários -->
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Usuário</th>
            <th>Tipo de Acesso</th>
            <th>Data de Cadastro</th>
            <th>Ações</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario : ${usuarios}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nomeUsuario}"></td>
            <td th:text="${usuario.tipoAcesso.descricao}"></td>
            <td th:text="${usuario.dtCadastro != null ? usuario.dtCadastro.format(T(java.time.format.DateTimeFormatter).ofPattern('yyyy-MM-dd HH:mm')) : ''}"></td>
            <td class="actions">
                <a th:href="@{'/usuarios/editar/' + ${usuario.id}}" class="btn btn-warning btn-sm">Editar</a>
                <a th:href="@{'/usuarios/excluir/' + ${usuario.id}}" class="btn btn-danger btn-sm"
                   onclick="return confirm('Deseja realmente excluir este usuário?')">Excluir</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
