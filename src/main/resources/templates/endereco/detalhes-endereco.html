<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Endereço</title>
    <style>
        /* Estilização geral */
        body {
            font-family: Arial, sans-serif;
            background-color: #2F4F4F; /* Slate */
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
        }

        /* Estilo da barra lateral */
        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            color: white;
            display: flex;
            flex-direction: column;
            padding-top: 50px;
            position: fixed;
            height: 100%;
            top: 0;
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
            color: #ecf0f1;
            font-size: 1.5em;
            margin-bottom: 40px;
        }

        .sidebar a {
            padding: 15px 20px;
            text-decoration: none;
            color: #ecf0f1;
            font-size: 1.1em;
            text-align: left;
            transition: background-color 0.3s;
            border-bottom: 1px solid #34495e;
        }

        .sidebar a:hover {
            background-color: #2980b9;
        }

        /* Estilização do conteúdo principal */
        .main-content {
            margin-left: 250px;
            padding: 30px;
            flex-grow: 1;
        }

        h1 {
            text-align: center;
            color: #FF6F61; /* Vermilion */
        }

        .detalhes {
            max-width: 500px;
            margin: 50px auto;
            background-color: #3A5F5F; /* Slate darker */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        strong {
            color: #FF6F61; /* Vermilion */
        }

        /* Estilização do botão voltar */
        .btn-voltar {
            text-align: center;
            margin-top: 20px;
        }

        .btn-voltar a {
            color: #FF6F61; /* Vermilion */
            text-decoration: none;
            font-size: 1.2em;
            border: 1px solid #FF6F61; /* Vermilion */
            padding: 8px 15px;
            border-radius: 5px;
        }

        .btn-voltar a:hover {
            background-color: #FF6F61;
            color: white;
        }
    </style>
</head>
<body>

<!-- Barra Lateral -->
<div class="sidebar">
    <h2>Menu</h2>
    <a href="/agenda">Agendas</a>
    <a href="/clientes">Clientes</a>
    <a href="/funcionarios">Funcionários</a>
    <a href="/usuarios">Usuários</a>
    <a href="/servicos">Serviços</a>
    <a href="/relatorios">Relatórios</a> <!-- Nova opção Relatórios -->
</div>

<!-- Conteúdo Principal -->
<div class="main-content">
    <h1>Detalhes do Endereço</h1>
    <div class="detalhes">
        <p><strong>CEP:</strong> <span th:text="${endereco.cep}"></span></p>
        <p><strong>Logradouro:</strong> <span th:text="${endereco.logradouro}"></span></p>
        <p><strong>UF:</strong> <span th:text="${endereco.uf}"></span></p>
        <p><strong>Cidade:</strong> <span th:text="${endereco.cidade}"></span></p>
        <p><strong>Estado:</strong> <span th:text="${endereco.estado}"></span></p>
        <p><strong>Número:</strong> <span th:text="${endereco.numero}"></span></p>
        <p><strong>Complemento:</strong> <span th:text="${endereco.complemento}"></span></p>
    </div>

    <div class="btn-voltar">
        <a href="/endereco/listar">Voltar</a>
    </div>
</div>

</body>
</html>
